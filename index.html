<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBA Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-[#0b0b0d] text-zinc-300 antialiased;
            }
        }

        .form-card {
            @apply bg-[#121215] border border-zinc-800 rounded-2xl shadow-xl overflow-hidden;
        }

        .input-group {
            @apply space-y-1.5;
        }

        .custom-input {
            @apply w-full bg-[#1c1c21] border border-zinc-800 rounded-lg px-4 py-2.5 text-sm 
                   transition-all outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20;
        }

        .btn-action {
            @apply w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 px-4 
                   rounded-lg transition-all flex items-center justify-center gap-2 active:scale-[0.98];
        }

        .error-ring {
            @apply border-red-500/50 ring-2 ring-red-500/10 !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="p-6 border-b border-zinc-900 bg-[#0b0b0d]">
        <div class="max-w-xl mx-auto flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
            </div>
            <h1 class="text-xl font-bold tracking-tight text-white">FBA Create</h1>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="w-full max-w-lg form-card">
            <div class="p-6 md:p-8">
                <div class="mb-6">
                    <h2 class="text-lg font-semibold text-white">Identity Configuration</h2>
                    <p class="text-zinc-500 text-sm">Enter the details for the new account profile.</p>
                </div>

                <div class="space-y-5">
                    <!-- Names -->
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="text-xs font-medium text-zinc-500 uppercase tracking-wider" for="firstName">First Name</label>
                            <input id="firstName" class="custom-input" placeholder="Jhames" type="text">
                        </div>
                        <div class="input-group">
                            <label class="text-xs font-medium text-zinc-500 uppercase tracking-wider" for="lastName">Last Name</label>
                            <input id="lastName" class="custom-input" placeholder="Martin" type="text">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <label class="text-xs font-medium text-zinc-500 uppercase tracking-wider" for="gender">Gender</label>
                            <select id="gender" class="custom-input appearance-none">
                                <option value="" disabled selected>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="text-xs font-medium text-zinc-500 uppercase tracking-wider" for="age">Date of Birth</label>
                            <input id="age" class="custom-input" type="date">
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="text-xs font-medium text-zinc-500 uppercase tracking-wider">Profile Image</label>
                        <input id="profile" type="file" accept="image/*" class="hidden">
                        <div onclick="document.getElementById('profile').click()" 
                             id="uploadBox"
                             class="cursor-pointer border-2 border-dashed border-zinc-800 rounded-xl p-8 transition-colors hover:bg-zinc-800/20 hover:border-blue-500/40 flex flex-col items-center justify-center gap-2">
                            <svg class="w-8 h-8 text-zinc-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                            <span id="uploadLabel" class="text-sm text-zinc-500">Tap to upload photo</span>
                        </div>
                    </div>

                    <div id="errorMsg" class="hidden text-red-400 text-xs flex items-center gap-1.5 px-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
                        Missing required fields.
                    </div>

                    <button id="createBtn" class="btn-action">
                        <span>CREATE ACCOUNT</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </button>
                </div>
            </div>
            
            <div class="bg-zinc-900/50 p-4 border-t border-zinc-800">
                <p class="text-[10px] text-zinc-600 text-center uppercase tracking-[0.2em] font-bold">Secure Automation Engine</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
  </html>
